<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

  <body>
    <!--Navigation bar-->
    <div id="navigation_bar">
      <!--Logo-->
      <nav>
      <h3 id="ig_logo">Instagram</h3>
      <div>
        <ul>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-house-dash-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"
              />
              <path
                d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"
              />
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7ZM11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 1 1 0-1Z"
              /></svg
            Home
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              /></svg
            >search
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-emoji-neutral"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4 10.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5zm3-4C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5zm4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5S9.448 8 10 8s1-.672 1-1.5z"
              /></svg
            >explore
          </li>
          <li> <img src="https://images.pexels.com/photos/2884842/pexels-photo-2884842.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" id="profile_pic" > Profile </li>
        </ul>
        </div>
      </nav>
        <ul id="more">
          <li ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg> More </li>
        </ul>
      </nav>
    </div>
    <!--main page-->
    <div id="main_page">
      <!--post div-->
    <div class="posts">
    <!--post-->
    <div class="post">
    <div class="post_head">

   <div class="left">
   <img
   src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png"
   alt="Profile"
   class="post_profile"
   />

   <p>Facebook</p>

   </div>
   <button class="icon_button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-three-dots" viewBox="0 0 16 16">
    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
  </svg>
</button>
    </div>
    <div class="post_img">
      <img src="https://th.bing.com/th/id/OIP.RRTDbxAVOJV1uExixikJzAHaE8?pid=ImgDet&rs=1" alt="post_img">
    </div>
    <div class="post_reaction">
      <div class="left">
      
        <button><i class="bi bi-heart"></i>
        </button>
        <button><i class="bi bi-chat"></i>
        </button>
        <button><i class="bi bi-share"></i>
          </button>

          </div>
          
            <button><i class="bi bi-bookmark"></i>
            </button>
      </div>
    <div class="post_comments">
      <p id="likes">2,256 Likes</p>
      <p class="all_comments">4,478,478 comments</p>
      <div id="add_new_comment">Add New Comment</div>
    </div>
    </div>
    <!--End of post-->
    </div>
    <!--suggestion div-->
    <div class="suggestion">suggestion</div>
    </div>
  </body>
</html>
